name: plusone-app
region: nyc
services:
- environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: Corbinvking/plus1-mvp-dep
  http_port: 3000
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: plus1-mvp-dep2
  build_command: |
    npm ci
    npm run build
    cp -r public .next/standalone/
    cp -r .next/static .next/standalone/.next/
  run_command: cd .next/standalone && node server.js
  source_dir: /
  routes:
  - path: /
  build_cache:
    enabled: true
    paths:
      - node_modules
      - .next/cache
      - public
  static_assets:
    handler: filesystem
    path: .next/standalone/public
ingress:
  rules:
  - component:
      name: plus1-mvp-dep2
    match:
      path:
        prefix: /
  - component:
      name: plus1-mvp-dep2
    match:
      path:
        prefix: /_next
  - component:
      name: plus1-mvp-dep2
    match:
      path:
        prefix: /static
  - component:
      name: plus1-mvp-dep2
    match:
      path:
        prefix: /public
features:
- buildpack-stack=ubuntu-22
envs:
- key: NODE_ENV
  scope: RUN_AND_BUILD_TIME
  value: production
- key: NEXT_PUBLIC_SUPABASE_URL
  scope: RUN_AND_BUILD_TIME
  type: SECRET
  value: EV[1:u6UW66I8eytIRpqGYxCY65x4fMsszPwi:KS+taDPkpTRrz2YElctgb7IlUZQTmeyv9snKjcpNCQd/mRRqFoWgftdSyzUR6gGAe7McPtxOEMg=]
- key: NEXT_PUBLIC_SUPABASE_ANON_KEY
  scope: RUN_AND_BUILD_TIME
  type: SECRET
  value: EV[1:LNLuxzADT0KPy/Tzw5WVHx7E9hGqGOoM:] 