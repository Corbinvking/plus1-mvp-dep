name: plusone-app
region: nyc
services:
- environment_slug: node-js
  github:
    branch: main
    deploy_on_push: true
    repo: Corbinvking/plus1-mvp-dep
  http_port: 3000
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-1gb
  name: plus1-mvp-dep2
  run_command: npm start
  source_dir: /
ingress:
  rules:
  - component:
      name: plus1-mvp-dep2
    match:
      path:
        prefix: /
features:
- buildpack-stack=ubuntu-22
